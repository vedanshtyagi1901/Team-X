<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team-X</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Welcome to Team-X's Official Website</h1>
        <p>Meet the coders behind our amazing hackathon projects!</p>
    </header>

    <main class="team-container">
        <!-- Member 1 -->
        <div class="card">
            <img src="arnav image.jpg" alt="Alice" class="card-img">
            <div class="card-content">
                <h2>Arnav</h2>
                <p>Backend Developer</p>
            </div>
        </div>

        <!-- Member 2 -->
        <div class="card">
            <img src="gauransh image.jpg" alt="Bob" class="card-img">
            <div class="card-content">
                <h2>Gauransh</h2>
                <p>Frontend Developer</p>
            </div>
        </div>

        <!-- Member 3 -->
        <div class="card">
            <img src="vedansh image.webp" alt="Charlie" class="card-img">
            <div class="card-content">
                <h2>Vedansh</h2>
                <p>Full-Stack Developer</p>
            </div>
        </div>
    </main>
</body>
</html>
